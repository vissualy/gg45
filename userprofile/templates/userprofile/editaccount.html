{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'gg45/editaccount.css' %}">
</head>
<body>
    {% block body %}
        <div class="first">
            <a href="{% url 'homepage' %}">
                <svg id="home" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                </svg>    
            </a>
            <div class="account">
                <a href="{% url 'account' user.id %}">
                    <svg id="account" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                    </svg>                      
                </a>
            </div>
        </div>
        <div class="contents">
            <form method="post" action="{% url 'editaccount' user.id %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="bio">
                    <p id="bio">{{form.bio.label}}</p>
                    {{form.bio}}
                </div>
                <br>
                <div class="location">
                    <p>{{form.location.label}}</p>
                    {{form.location}}
                </div>
                <div class="number">
                    <p>{{form.number.label}}</p>
                    {{form.number}}
                </div>
                <br>
                <div class="image">
                    <p id="category">{{ form.picture.label }}</p>
                    <div class="video-upload-container">
                        <input type="file" name="{{ form.picture.name }}" id="{{ form.picture.id_for_label }}" class="video-upload-input">
                        <label for="{{ form.picture.id_for_label }}" class="video-upload-icon">
                            <svg id="video" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 7.5h-.75A2.25 2.25 0 004.5 9.75v7.5a2.25 2.25 0 002.25 2.25h7.5a2.25 2.25 0 002.25-2.25v-7.5a2.25 2.25 0 00-2.25-2.25h-.75m0-3l-3-3m0 0l-3 3m3-3v11.25m6-2.25h.75a2.25 2.25 0 012.25 2.25v7.5a2.25 2.25 0 01-2.25 2.25h-7.5a2.25 2.25 0 01-2.25-2.25v-.75" />
                            </svg>                              
                        </label>
                    </div>
                </div>
                <br>
                <div class="submit">
                    <button type="submit" id=submit>submit</button>
                </div>
                <br>
            </form>
        </div>
    {% endblock %}
</body>
</html>
